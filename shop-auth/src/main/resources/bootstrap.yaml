server:
  port: 9010

spring:
  application:
    name: shop-auth

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:shop-cloud}?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowMultiQueries=true&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}

  cloud:
    nacos:
      server-addr: ${NACOS_HOST:localhost}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}

      discovery:
        namespace: ${NACOS_NAMESPACE:shop-cloud}
        group: ${NACOS_GROUP:DEFAULT_GROUP}

      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yaml
        shared-configs:
          - data-id: database.yaml
            group: DEFAULT_GROUP

logging:
  level:
    root: debug
